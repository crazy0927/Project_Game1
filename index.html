    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {

        /* è·‘ç‡ˆæ ¼å­ä½ˆå±€å„ªåŒ– */
        .slot-grid {

            grid-template-rows: repeat(5, 1fr);
            gap: 4px;
            margin-bottom: 15px;

        .slot-item {

            justify-content: center;

        .slot-item.active {

        .slot-item.active .symbol {

        .symbol {

        }

        .multiplier {

        /* æ§åˆ¶ä¸­å¿ƒ */
        .center-panel {
            grid-column: 2 / 7;

            background: #000;
            border: 2px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;

            padding: 5px;
            border-radius: 8px;
        }

        .display-screen {
            font-size: 1.5rem;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            background: #050505;
            padding: 5px 10px;
            border-radius: 4px;
            width: 90%;
            max-width: 140px;
            text-align: center;
            border: 1px solid #1a1a1a;
        }

        /* æŠ¼æ³¨æŒ‰éˆ•å€ */
        .bet-area {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .bet-button {
            background: linear-gradient(145deg, #3a3a3a, #222);
            border: 2px solid #555;
            border-radius: 10px;
            padding: 8px 2px;
            text-align: center;
            cursor: pointer;
            transition: all 0.1s;
        }

        .bet-button:active {
            transform: scale(0.95);
            background: #444;
        }

        .bet-button.has-bet {
            border-color: #00f2ff;
            box-shadow: 0 0 8px rgba(0, 242, 255, 0.4);
        }

        .bet-count {
            color: #00f2ff;
            font-weight: bold;
            font-size: 1rem;
        }

        /* ä¸»è¦å¤§æŒ‰éˆ• */
        .main-btn {
            border-bottom: 4px solid rgba(0, 0, 0, 0.5);
            transition: all 0.1s;
        }

        .main-btn:active {
            transform: translateY(2px);
            border-bottom: 0px solid transparent;
        }

        .neon-glow {
            text-shadow: 0 0 10px var(--neon-red);
        }

        @keyframes blink {
            50% {
                opacity: 0.2;
            }
        }

        .win-blink {
            animation: blink 0.15s infinite;
        }

        .settings-panel {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.75rem;
            color: #aaa;

        }

        select {
            background: #333;

            outline: none;
        }
    </style>

<body>

    <div class="game-wrapper">

            <!-- é ‚éƒ¨è³‡è¨Š -->

            </div>
            <div class="flex justify-center mb-2">
                <h1 class="text-xl font-bold text-red-500 italic neon-glow">LITTLE MARY</h1>
            </div>

            <!-- éŸ³æ•ˆé¸æ“‡ -->
            <div class="settings-panel flex justify-between items-center">
                <span>éŸ³æ•ˆæ¨¡å¼ï¼š</span>
                <select id="sound-mode" onchange="changeSoundMode()">
                    <option value="classic">ç¶“å…¸å¾©å¤ (Classic)</option>
                    <option value="modern">ç¾ä»£é›»å­ (Modern)</option>
                    <option value="bass">é‡ä½éŸ³ (Deep Bass)</option>
                </select>
            </div>

            <!-- éŠæˆ²è·‘ç‡ˆå€ -->
            <div id="slot-grid" class="slot-grid">
                <!-- JS ç”Ÿæˆ -->
            </div>

            <!-- æŠ¼æ³¨å€ -->
            <div class="bet-area">
                <div onclick="placeBet('BAR')" class="bet-button">
                    <div class="symbol">ğŸ†</div>
                    <div id="bet-BAR" class="bet-count">0</div>

                <div onclick="placeBet('77')" class="bet-button">

                </div>
                <div onclick="placeBet('STAR')" class="bet-button">
                    <div class="symbol">â­</div>

                </div>
                <div onclick="placeBet('MELON')" class="bet-button">
                    <div class="symbol">ğŸ‰</div>
                    <div id="bet-MELON" class="bet-count">0</div>
                    <div class="multiplier">x20</div>
                </div>
                <div onclick="placeBet('BELL')" class="bet-button">
                    <div class="symbol">ğŸ””</div>

                    <div class="multiplier">x20</div>
                </div>
                <div onclick="placeBet('LEMON')" class="bet-button">
                    <div class="symbol">ğŸ‹</div>
                    <div id="bet-LEMON" class="bet-count">0</div>
                    <div class="multiplier">x15</div>
                </div>
                <div onclick="placeBet('ORANGE')" class="bet-button">
                    <div class="symbol">ğŸŠ</div>
                    <div id="bet-ORANGE" class="bet-count">0</div>
                    <div class="multiplier">x10</div>
                </div>
                <div onclick="placeBet('CHERRY')" class="bet-button">
                    <div class="symbol">ğŸ’</div>
                    <div id="bet-CHERRY" class="bet-count">0</div>
                    <div class="multiplier">x5</div>
                </div>
            </div>

            <!-- ä¸»æ“ä½œ -->
            <div class="flex gap-4">
                <button id="restart-btn" onclick="restartGame()"
                    class="flex-1 py-3 bg-gray-700 text-white rounded-xl font-bold main-btn">
                    é‡æ–°é–‹å§‹
                </button>
                <button id="start-btn" onclick="startGame()"
                    class="flex-[2] py-3 bg-red-600 text-white rounded-xl text-xl font-bold main-btn">
                    å•Ÿå‹• START
                </button>
            </div>

            <div class="text-[9px] text-gray-500 text-center mt-3">
                æ‰‹æ©Ÿå»ºè­°æ©«å±æˆ–ç¸®æ”¾ | ç´”å±¬å¨›æ¨‚ç„¡å¯¦é‡‘éŒ¢äº¤æ˜“
            </div>
        </div>
    </div>

    <script>
        const items = [
            { id: 0, type: 'BAR', sym: 'ğŸ†', multi: 100 },
            { id: 1, type: 'CHERRY', sym: 'ğŸ’', multi: 5 },
            { id: 2, type: 'ORANGE', sym: 'ğŸŠ', multi: 10 },
            { id: 3, type: 'LEMON', sym: 'ğŸ‹', multi: 15 },
            { id: 4, type: '77', sym: 'ğŸ’', multi: 40 },
            { id: 5, type: 'CHERRY', sym: 'ğŸ’', multi: 5 },
            { id: 6, type: 'ORANGE', sym: 'ğŸŠ', multi: 10 },
            { id: 7, type: 'BELL', sym: 'ğŸ””', multi: 20 },
            { id: 8, type: 'STAR', sym: 'â­', multi: 30 },
            { id: 9, type: 'CHERRY', sym: 'ğŸ’', multi: 5 },
            { id: 10, type: 'MELON', sym: 'ğŸ‰', multi: 20 },
            { id: 11, type: 'BELL', sym: 'ğŸ””', multi: 20 },
            { id: 12, type: 'BAR', sym: 'ğŸ†', multi: 50 },
            { id: 13, type: 'CHERRY', sym: 'ğŸ’', multi: 5 },
            { id: 14, type: 'ORANGE', sym: 'ğŸŠ', multi: 10 },
            { id: 15, type: 'LEMON', sym: 'ğŸ‹', multi: 15 },
            { id: 16, type: '77', sym: 'ğŸ’', multi: 40 },
            { id: 17, type: 'CHERRY', sym: 'ğŸ’', multi: 5 },
            { id: 18, type: 'ORANGE', sym: 'ğŸŠ', multi: 10 },
            { id: 19, type: 'BELL', sym: 'ğŸ””', multi: 20 },
            { id: 20, type: 'STAR', sym: 'â­', multi: 30 },
            { id: 21, type: 'CHERRY', sym: 'ğŸ’', multi: 5 },
            { id: 22, type: 'MELON', sym: 'ğŸ‰', multi: 20 },
            { id: 23, type: 'LEMON', sym: 'ğŸ‹', multi: 15 }
        ];

        const gridLayout = [
            0, 1, 2, 3, 4, 5, 6,
            23, -1, -1, -1, -1, -1, 7,
            22, -1, -1, -1, -1, -1, 8,
            21, -1, -1, -1, -1, -1, 9,
            20, 19, 18, 17, 16, 15, 14
        ];

        let credits = 1000;
        let playCount = 0;
        let bets = { BAR: 0, '77': 0, STAR: 0, MELON: 0, BELL: 0, LEMON: 0, ORANGE: 0, CHERRY: 0 };
        let currentIndex = 0;
        let isRunning = false;
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playEffect(type) {
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const mode = document.getElementById('sound-mode').value;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            let freq = 440;
            let duration = 0.1;
            let wave = 'square';

            if (type === 'tick') {
                if (mode === 'classic') { freq = 800; wave = 'square'; duration = 0.05; }
                else if (mode === 'modern') { freq = 1200; wave = 'sine'; duration = 0.03; }
                else { freq = 150; wave = 'sawtooth'; duration = 0.08; }
            } else if (type === 'win') {
                freq = 1500; wave = 'triangle'; duration = 0.6;
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1800, audioCtx.currentTime + 0.5);
            } else if (type === 'bet') {
                freq = mode === 'bass' ? 300 : 700; wave = 'sine'; duration = 0.05;
            }

            osc.type = wave;
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function changeSoundMode() {
            playEffect('tick');
        }

        function initGrid() {
            const gridEl = document.getElementById('slot-grid');
            gridEl.innerHTML = '';
            gridLayout.forEach((val, idx) => {
                if (val === -1) {
                    if (idx === 8) {
                        const center = document.createElement('div');
                        center.className = 'center-panel';
                        center.style.gridColumn = 'span 5';
                        center.style.gridRow = 'span 3';
                        center.innerHTML = `
                        <div class="text-[8px] text-gray-400 mb-1">STATION</div>
                        <div id="main-screen" class="display-screen">READY</div>
                        <div class="text-[8px] text-gray-500 mt-1">LUCK X MACHINE</div>
                    `;
                        gridEl.appendChild(center);
                    }
                } else {
                    const item = items[val];
                    const div = document.createElement('div');
                    div.id = `slot-${val}`;
                    div.className = 'slot-item';
                    div.innerHTML = `
                    <span class="symbol">${item.sym}</span>
                    <span class="multiplier">x${item.multi}</span>
                `;
                    gridEl.appendChild(div);
                }
            });
            updateActiveSlot();
        }

        function updateActiveSlot() {
            document.querySelectorAll('.slot-item').forEach(el => el.classList.remove('active', 'win-blink'));
            const active = document.getElementById(`slot-${currentIndex}`);
            if (active) active.classList.add('active');
        }

        function placeBet(type) {
            if (isRunning) return;
            if (credits >= 10) {
                bets[type] += 10;
                credits -= 10; // æ­£ç¢ºæ‰£åˆ†
                updateUI();
                playEffect('bet');
            } else {
                document.getElementById('main-screen').innerText = 'LOW PT';
                setTimeout(() => { if (!isRunning) document.getElementById('main-screen').innerText = 'READY'; }, 1000);
            }
        }

        function restartGame() {
            if (isRunning) return;
            credits = 1000;
            playCount = 0;
            for (let key in bets) {
                bets[key] = 0;
            }
            document.getElementById('win-display').innerText = '0';
            document.getElementById('main-screen').innerText = 'RESTART';
            updateUI();
            playEffect('tick');
            setTimeout(() => { if (!isRunning) document.getElementById('main-screen').innerText = 'READY'; }, 1000);
        }

        function updateUI() {
            document.getElementById('total-credits').innerText = credits;
            document.getElementById('play-count').innerText = playCount;
            for (let key in bets) {
                const el = document.getElementById(`bet-${key}`);
                if (el) {
                    el.innerText = bets[key];
                    el.parentElement.classList.toggle('has-bet', bets[key] > 0);
                }
            }
        }

        function startGame() {
            if (isRunning) return;
            const totalBet = Object.values(bets).reduce((a, b) => a + b, 0);
            if (totalBet === 0) {
                document.getElementById('main-screen').innerText = 'BET!';
                setTimeout(() => { if (!isRunning) document.getElementById('main-screen').innerText = 'READY'; }, 1000);
                return;
            }

            // å•Ÿå‹•å‰å¾¹åº•æ¸…é™¤ä¸Šå±€ä¸­çç‰¹æ•ˆ
            document.querySelectorAll('.slot-item').forEach(el => el.classList.remove('win-blink'));

            isRunning = true;
            playCount++; // å¢åŠ ç©éçš„æ¬¡æ•¸
            document.getElementById('start-btn').disabled = true;
            document.getElementById('win-display').innerText = '0';
            document.getElementById('win-display').classList.remove('win-blink');
            document.getElementById('main-screen').innerText = 'SPIN...';

            const steps = 60 + Math.floor(Math.random() * 40);
            let currentStep = 0;
            let speed = 50;

            function scroll() {
                currentIndex = (currentIndex + 1) % 24;
                updateActiveSlot();
                playEffect('tick');
                currentStep++;

                if (currentStep < steps) {
                    if (currentStep > steps - 15) speed += 30; // æ¸›é€Ÿ
                    setTimeout(scroll, speed);
                } else {
                    finishGame();
                }
            }
            scroll();
        }

        function finishGame() {
            isRunning = false;
            document.getElementById('start-btn').disabled = false;

            const winningItem = items[currentIndex];
            const winAmount = bets[winningItem.type] * winningItem.multi;

            if (winAmount > 0) {
                credits += winAmount; // æ­£ç¢ºåŠ åˆ†
                document.getElementById('win-display').innerText = winAmount;
                document.getElementById('win-display').classList.add('win-blink');
                document.getElementById(`slot-${currentIndex}`).classList.add('win-blink');
                document.getElementById('main-screen').innerText = 'WIN!';
                playEffect('win');
                // ä¸­çå¾Œ 3 ç§’æ¢å¾© READYï¼Œè®“ç©å®¶çŸ¥é“å¯ä»¥é€²è¡Œä¸‹ä¸€å±€
                setTimeout(() => { if (!isRunning) document.getElementById('main-screen').innerText = 'READY'; }, 3000);
            } else {
                document.getElementById('main-screen').innerText = 'LOSE';
                setTimeout(() => { if (!isRunning) document.getElementById('main-screen').innerText = 'READY'; }, 2000);
            }

            // éŠæˆ²çµæŸå¾Œè‡ªå‹•æ¸…ç©ºæŠ¼æ³¨ (éµå¾ªä½¿ç”¨è€…è¦æ±‚)
            for (let key in bets) {
                bets[key] = 0;
            }
            updateUI();
        }

        window.onload = () => {
            initGrid();
            updateUI();
        };
    </script>

</body>
